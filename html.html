<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container border border-3 border-success rounded p-3">
      <div class="favorite-cities">
        <a href="" class="text-success favorite">Calgary</a>
        <a href="" class="text-success favorite">Paris</a>
        <a href="" class="text-success favorite">Beijing</a>
      </div>
      <form class = "search-form" >
      <div class="row" id = "search-city">
        <div class="col-6" id = "city-Search">
         
            <input
              class="form-control shadow-sm"
              type="text"
              placeholder="enter your city"
              autofocus="on"
              autocomplete="off"
              id="city-Input"
            />
         
        </div>

        <div class="col-3">
          <input class="form-control btn btn-success shadow-sm" type="submit" value="search" id="search-button" />
        </div>
        <div class="col-3">
          <input class="form-control btn btn-success shadow-sm" type="submit" value="current" id="current-button"/>
        </div>
     
      </div>
    </form>
      <p>
        <div id="city-Name">City Name</div>
        Date: 
        <span id = "currentDate">May 28, 2022</span>
        
        <br />
        <span id="temperature">16</span>
        
        <a href="#" class = "link" id="celsius-link">
          °C
        </a> |
        
        <a href="# "class = "link" id = "fahrenheit-link">
          °F
        </a>
        <br />
        ☁️ Cloudy
      </p>
      <div class="row">
        <div class="col-2 border border-1 border-danger rounded-5 customs">
          Sun
          <br />
          🌤
          <br />
          16°
        </div>
        <div class="col-2 border border-1 border-warning rounded-5 customs">
          Mon
          <br />
          🌤
          <br />
          15°
        </div>
        <div class="col-2 border border-1 border-success rounded-5 customs">
          Tue
          <br />
          ⛅️
          <br />
          17°
        </div>
        <div class="col-2 border border-1 border-info rounded-5 customs">
          Wed
          <br />
          ☁️
          <br />
          17°
        </div>
        <div class="col-2 border border-1 border-dark rounded-5 customs">
          Thu
          <br />
          🌧
          <br />
          17°
        </div>
        
      </div>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
